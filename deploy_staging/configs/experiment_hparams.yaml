symbols:
- BTCUSDT
- ETHUSDT
- SOLUSDT
venue: binance_spot
dataset:
  mode: parquet
  parquet_dir: data/parquet
random_seed: 1337
walkforward:
  outer_folds: 8
  train_days: 180
  val_days: 30
  test_days: 30
  purge_trades: HORIZON
  embargo_trades: HORIZON
forecast:
  target: price_at_time
  baseline_required: true
  coverage_targets:
    p90_min: 0.87
    p90_max: 0.93
  scoring:
    primary: pinball_loss
    secondary:
    - crps_approx
    - sharpness
    - mae
  horizon_bars: 9
  sigma_scale: 1.0
  residual_calibration:
    enabled: true
    alpha: 0.1
    cal_frac: 0.2
    min_cal: 50
    method: quantile
    ewma_lambda: 0.35
    clip_lo: 0.0
    clip_hi: 0.08
artifacts:
  out_dir: reports/latest
models:
  predictor:
    sigma_scale: 2.86
ralph_loop:
  enabled: true
  target_coverage: 0.9
  inner_folds: 3
  purge_bars: 10
  embargo_bars: 10
  weights:
    coverage: 4.0
    wis: 1.0
    is90: 0.5
    mae: 1.0
    abstention: 0.5
  grid:
    domains.domains.D0.n_trades:
    - 100
    - 200
    regimes.confidence_floor:
    - 0.5
    - 0.6
    forecast.sigma_scale:
    - 1.0
    - 1.15
    - 1.3
    - 1.5
    - 1.8
    - 2.2
    - 2.8
    - 3.5
