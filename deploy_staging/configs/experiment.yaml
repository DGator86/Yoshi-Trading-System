symbols:
- BTCUSDT
- ETHUSDT
- SOLUSDT
venue: binance_spot
dataset:
  mode: parquet  # Use cached data (avoid geo-restricted exchanges)
  parquet_dir: data/large_history
  # Live data settings (used when mode: live or ohlcv)
  live:
    exchange: kraken  # Use Kraken (no geo-restrictions) instead of binance
    days: 365  # Days of historical data to fetch
    # api_key: ${CCXT_API_KEY}  # Optional: set via environment variable
    # secret: ${CCXT_SECRET}    # Optional: set via environment variable
random_seed: 1337
walkforward:
  outer_folds: 4
  train_days: 30
  val_days: 7
  test_days: 7
  purge_trades: HORIZON
  embargo_trades: HORIZON
forecast:
  target: price_at_time
  baseline_required: true
  coverage_targets:
    p90_min: 0.87
    p90_max: 0.93
  scoring:
    primary: pinball_loss
    secondary:
    - crps_approx
    - sharpness
    - mae
  horizon_bars: 9
  sigma_scale: 1.0
  residual_calibration:
    enabled: true
    alpha: 0.1
    cal_frac: 0.2
    min_cal: 50
    method: quantile
    ewma_lambda: 0.35
    clip_lo: 0.0
    clip_hi: 0.08
artifacts:
  out_dir: reports/latest
models:
  predictor:
    sigma_scale: 2.86
