ralph_loop:
  enabled: true
  target_coverage: 0.90
  inner_folds: 3
  purge_bars: 10
  embargo_bars: 10
  weights:
    coverage: 4.0
    wis: 1.0
    is90: 0.5
    mae: 1.0
    abstention: 0.5

  # Grid expanded to include manifold, physics, and regime params.
  # Total combos: 2 * 2 * 4 * 2 * 2 * 2 = 128 (manageable with caching)
  grid:
    # Structural knob: D0 aggregation size (with caching)
    domains.domains.D0.n_trades: [100, 200]

    # Abstain threshold
    regimes.confidence_floor: [0.50, 0.65]

    # Interval scaling (reduced to keep grid manageable)
    forecast.sigma_scale: [1.0, 3.0, 7.0, 15.0]

    # Manifold: Student-t degrees of freedom (lower = fatter tails)
    manifold.df_supply: [3.0, 5.0]

    # Physics: order book gravity strength
    physics.gravity_g: [0.00001, 0.0001]

    # Regime: trending threshold multiplier
    regimes.k_trending_mult: [1.2, 1.8]
