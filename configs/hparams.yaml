ralph:
  enabled: true

  # inner selection targets
  target_coverage: 0.90

  # weights for composite score (lower is better)
  weights:
    coverage: 4.0
    wis: 1.0
    is90: 0.5
    mae: 1.0
    abstention: 0.5

  # inner CV config
  inner_folds: 3
  purge_bars: 10
  embargo_bars: 10

  # candidate grid (cartesian product <= 40 combos)
  grid:
    forecast.sigma_scale: [1.00, 1.15, 1.30]
    forecast.residual_calibration.clip_hi: [0.02, 0.03, 0.04]
