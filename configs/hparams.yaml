ralph_loop:
  enabled: true
  target_coverage: 0.90
  inner_folds: 3
  purge_bars: 10
  embargo_bars: 10
  weights:
    coverage: 4.0
    wis: 1.0
    is90: 0.5
    mae: 1.0
    abstention: 0.5

  # Phase F: Reduced grid to stay under 40 combos (2*2*8 = 32)
  # Focus on sigma_scale exploration which is critical for coverage target
  grid:
    # Structural knob: D0 aggregation size (with caching)
    domains.domains.D0.n_trades: [100, 200]

    # Abstain threshold (mapped to regimes.constraints_by_species.default.confidence_floor)
    regimes.confidence_floor: [0.50, 0.60]

    # Interval scaling - EXPANDED to reach 90% coverage target
    forecast.sigma_scale: [1.0, 1.15, 1.3, 1.5, 1.8, 2.2, 2.8, 3.5]

    # NOTE: models.predictor.sigma_floor is reserved for future use
    # (not currently implemented in QuantilePredictor)
